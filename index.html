<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<body>
	
<p><button id="B_Play">Play</button>
<button id="B_Pause">Pause</button>
<button id="B_Stop">Stop</button><p/>
<p><button id="B_Sys1">System 1</button>
<button id="B_Sys2">System 2</button><p/>
<P>Volume<input type="range" min="0" max="100" value="75" class="slider" id="S_Volume"><P/>
<p>System 1
<p><button id="B_Clip1">Track 1</button>
<button id="B_Clip2">Track 2</button>
<button id="B_Clip3">Track 3</button><p/><p/>
<p>System 2
<P><button id="B_Layer1In">Layer 1 In</button>
<button id="B_Layer2In">Layer 2 In</button>
<button id="B_Layer3In">Layer 3 In</button><P/>
<P><button id="B_Layer1Out">Layer 1 Out</button>
<button id="B_Layer2Out">Layer 2 Out</button>
<button id="B_Layer3Out">Layer 3 Out</button><p/>
<p>Projects using SnowBall:</p>
<p>https://lanthos.itch.io/we-must-prepare</p>

<p><input type="range" min="0" max="100" value="100" class="slider" oninput="testC.setVolume(this.value/100);">
<button onclick="testC.play();">Play</button>
<button onclick="testC.stop();">Stop</button>
<button onclick="testC.resume();">Resume</button>
<button onclick="testC.pause();">Pause</button>


<script src="SnowBall/AudioClasses.js"></script>
<script src="SnowBall/AudioManager.js"></script>
<script src="SnowBall/DefineAudioObjects.js"></script>
<script>
	var playButton = document.getElementById("B_Play");
	var pauseButton = document.getElementById("B_Pause");
	var stopButton = document.getElementById("B_Stop");

	var sys1Button = document.getElementById("B_Sys1");
	var sys2Button = document.getElementById("B_Sys2");

	var volumeSlider = document.getElementById("S_Volume");

	var track1Button = document.getElementById("B_Clip1");
	var track2Button = document.getElementById("B_Clip2");
	var track3Button = document.getElementById("B_Clip3");

	var layer1ButtonIn = document.getElementById("B_Layer1In");
	var layer2ButtonIn = document.getElementById("B_Layer2In");
	var layer3ButtonIn = document.getElementById("B_Layer3In");
	var layer1ButtonOut = document.getElementById("B_Layer1Out");
	var layer2ButtonOut = document.getElementById("B_Layer2Out");
	var layer3ButtonOut = document.getElementById("B_Layer3Out");
	
	playButton.addEventListener('click', function(){
		backgroundMusic.resume();
		conPlay.play();});
	pauseButton.addEventListener('click', function(){
		backgroundMusic.pause();
		conPause.play();});
	stopButton.addEventListener('click', function(){
		backgroundMusic.stop();
		conStop.play();});

	sys1Button.addEventListener('click', function(){ backgroundMusic.switchTo(0); });
	sys2Button.addEventListener('click', function(){ backgroundMusic.switchTo(1); });

	volumeSlider.oninput = function(){MusicVolumeManager.setVolume(this.value/100);}

	track1Button.addEventListener('click', function(){
		if (backgroundClips.getSourceClip().name != "track1") {backgroundClips.switchTo(0, 0.5);}});
	track2Button.addEventListener('click', function(){
		if (backgroundClips.getSourceClip().name != "track2") {backgroundClips.switchTo(1, 0.25);}});
	track3Button.addEventListener('click', function(){
		if (backgroundClips.getSourceClip().name != "track3") {backgroundClips.switchTo(2);}});

	layer1ButtonIn.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(0, 1, 3);});
	layer2ButtonIn.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(1, 1, 3);});
	layer3ButtonIn.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(2, 1, 3);});
	layer1ButtonOut.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(0, 0, 3);});
	layer2ButtonOut.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(1, 0, 3);});
	layer3ButtonOut.addEventListener('click', function(){
		backgroundLayers.setLayerLevel(2, 0, 3);});
	
	window.onload = function() {
		MusicVolumeManager.setVolume(0.75);
		setInterval(function(){AudioEventManager.updateEvents();}, 10);
	}


</script>

</body>
</html>
