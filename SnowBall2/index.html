<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

</head>
<body>
	<div style = "text-align:center;">
		<canvas align="center" id="gameCanvas" width="200" height="100"></canvas>
	</div>
	<div>
		<p>
		Volume<input type="range" min="0" max="100" value="75" class="slider" oninput="MasterVolumeManager.setVolume(this.value/100);">
		<p>
		<button onclick="testCont.play();">Play</button>
		<button onclick="testCont.pause();">Pause</button>
		<button onclick="testCont.resume();">Resume</button>
		<button onclick="testCont.stop();">Stop</button>
	</div>
	<script src="AudioManager.js"></script>
	<script src="AudioClasses.js"></script>
	<script>
		let testSound = new clipOverlapWTail("cabasatail2.ogg", 2);
		let testCont = new container([testSound]);
		testSound.setVolume(0.75);

		mainLoop = function() {
			AudioEventManager.updateEvents();

			requestAnimationFrame(mainLoop);
		}

		mainLoop();
	</script>
</body>
</html>
